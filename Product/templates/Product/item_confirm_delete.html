{%extends 'base.html'%}
{%block content%}
    <div class="container">
        <h1>Delete {{item.name}}</h1>
        <form method="POST">
            {%csrf_token%}
            <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'product:detail' slug=item.slug%}">Cancel</a>
        </form>
    </div>

{%endblock content%}
