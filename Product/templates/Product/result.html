{%extends 'base.html'%}
{%block content%}
    <div class="divider-new">
      <h3 class="h3-responsive font-weight-bold blue-text mx-3">Product Search Results</h3>
    </div>


    <main>
     <!-- Main Container -->
    <div class="container">

      <section class="section my-5 pb-5">

        <!-- Shopping Cart table -->
        <div class="table-responsive">

          <table class="table product-table">

            <!-- Table head -->
            <thead>
              <tr>
                <th class="font-weight-bold">
                  <strong>Product</strong>
                </th>
                <th class="font-weight-bold">
                  <strong>Price</strong>
                </th>

                <th class="font-weight-bold">
                  <strong>Amount</strong>
                </th>

              </tr>
            </thead>

                        <!-- Table body -->
            <tbody>
            {% for item in items %}

              <!-- First row -->
              <tr >
                <td scope="row"><a href="{{item.get_absolute_url}}">
                  <img src="{{item.image.url}}"width="100"height="100" alt="" class="img-fluid z-depth-0"></a>
                </td>
                <td><a href="{{item.get_absolute_url}}">
                  <h3 class="mt-3">

                    {{ item.name }}
                  </h3></a>
                </td>
                  <td>GH {{ item.sealing_price }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </section>
</div>
    </main></div>
{%endblock content%}
